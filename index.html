<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <div class="calculator m-auto w-25 h-75 border shadow mt-5">
        <div class="w-100 bg-secondary">
            <input class="w-100 p-2 text-end" type="text" name="" id="output" placeholder="0">
        </div>
        <div class="row row-cols-4 w-100 m-auto">
            <button id="clear" class="col btn bg-secondary border">C</button>
            <button onclick="calc(this.innerText)" class="col btn bg-secondary border">(</button>
            <button onclick="calc(this.innerText)"  class="col btn bg-secondary border">)</button>
            <button onclick="calc(this.innerText)"  class="col btn bg-secondary border">/</button>
            <button onclick="calc(this.innerText)" class="col btn bg-secondary border">7</button>
            <button onclick="calc(this.innerText)"  class="col btn bg-secondary border">8</button>
            <button  onclick="calc(this.innerText)" class="col btn bg-secondary border">9</button>
            <button onclick="calc(this.innerText)"  class="col btn bg-secondary border">*</button>
            <button onclick="calc(this.innerText)"  class="col btn bg-secondary border">4</button>
            <button onclick="calc(this.innerText)"  class="col btn bg-secondary border">5</button>
            <button onclick="calc(this.innerText)"  class="col btn bg-secondary border">6</button>
            <button  onclick="calc(this.innerText)" class="col btn bg-secondary border">-</button>
            <button  onclick="calc(this.innerText)" class="col btn bg-secondary border">1</button>
            <button onclick="calc(this.innerText)"  class="col btn bg-secondary border">2</button>
            <button onclick="calc(this.innerText)"  class="col btn bg-secondary border">3</button>
            <button onclick="calc(this.innerText)"  class="col btn bg-secondary border">+</button>
            <button  onclick="calc(this.innerText)" class="col btn bg-secondary border">0</button>
            <button onclick="equal()"  class="col-9 btn bg-secondary border">=</button>
          </div>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
